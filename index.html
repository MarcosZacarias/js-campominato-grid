<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Griglia Campo Minato</title>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- LINK MY CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- SCRIPT MY JAVASCRIPT -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container d-flex justify-content-between mt-3">
        <div>
          <img src="./img/Logo.png" alt="" />
        </div>
        <h1 class="flex-grow-1 ps-4">Campo Minato</h1>
        <div class="input-group select-difficulty">
          <select
            class="form-select"
            id="inputGroupSelect04"
            aria-label="Example select with button addon"
          >
            <option>Difficolta</option>
            <option value="49" selected>Facile</option>
            <option value="81">Medio</option>
            <option value="100">Difficile</option>
          </select>
          <button
            id="play-button"
            class="btn btn-outline-secondary"
            type="button"
          >
            Start
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container d-flex justify-content-center pt-3">
        <ul id="cell-container" class="cell-list"></ul>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="p-0">Made with &hearts; by <a href="#">Boolean</a></p>
      </div>
    </footer>
    <!-- SCRIPT BOOTSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
